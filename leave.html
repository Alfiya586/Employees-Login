<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f29, #003544);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
    .leave-form {
      background-color: #073642;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
      margin-top: 148px;
    }
    .table-container {
      width: 100%;
      max-width: 900px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      overflow-x: auto;
    }
    label {
      margin-top: 1em;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #268bd2;
      border: none;
      margin-top: 1.5em;
    }
    .btn-primary:hover {
      background-color: #006ba1;
    }
    .btn-secondary {
      background-color: #555;
      border: none;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #333;
    }
    table {
      color: white;
    }
    th {
      background-color: #004d61;
    }
    td, th {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>

  <!-- Leave Application Form -->
  <div class="leave-form">
    <h3 class="text-center">Leave Application</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="emp_id" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="emp_id" name="emp_id" 
               value="{{ emp_id }}" readonly>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Leave Type</label>
        <select name="type" id="type" class="form-select" required>
          <option value="Casual">Casual</option>
          <option value="Sick">Sick</option>
          <option value="Paid">Paid</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" name="end_date" id="end_date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason</label>
        <textarea name="reason" id="reason" rows="3" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">â¬… Back to Home</a>
  </div>

  <!-- Leave Status Table -->
  <div class="table-container">
    <h4 class="text-center mb-3">My Leave Requests</h4>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for leave in leave_requests %}
        <tr>
          <td>{{ leave[0] }}</td>
          <td>{{ leave[1] }}</td>
          <td>{{ leave[2] }}</td>
          <td>{{ leave[3] }}</td>
          <td>{{ leave[4] }}</td>
          <td>{{ leave[5] }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="6">No leave requests yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Restrict past dates -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("start_date").setAttribute("min", today);
      document.getElementById("end_date").setAttribute("min", today);
    });
  </script>
</body>
</html>
