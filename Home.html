<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Employee System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f29, #003544);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
    .home-box {
      background: #073642;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #268bd2;
      border: none;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #006ba1;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>

  <div class="home-box">
    <h2 class="mb-4">Welcome to Employee System</h2>
<a href="{{ url_for('login') }}" class="btn btn-primary w-100">üìã Attendance</a>
<a href="{{ url_for('leave_login') }}" class="btn btn-primary w-100">üìù Apply Leave</a>


  </div>
</body>
</html>
