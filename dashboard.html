<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f29, #003544);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .welcome {
      margin-top: 100px;
      font-size: 24px;
      font-weight: 600;
    }

    #camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 500px;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    #video {
      width: 100%;
      max-width: 500px;
      border: 4px solid white;
      border-radius: 10px;
      background: #000;
    }

    #capture-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #268bd2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #capture-btn:hover {
      background-color: #006ba1;
    }

    #photo {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      border: 3px solid white;
      border-radius: 10px;
    }

    #logout-btn {
      margin: 40px 0;
      padding: 6px 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    #logout-btn:hover {
      background-color: #c0392b;
    }

    #fback {
      margin-top: 15px;
      color: #ffcccb;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>

  <div class="welcome">
    Welcome, {{ emp_id }}
  </div>

  <div id="camera-section">
    <video id="video" autoplay playsinline></video>
    <button id="capture-btn">Capture Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Captured photo" />
    <p id="fback"></p>
  </div>

  <a href="{{ url_for('logout') }}">
    <button id="logout-btn">Logout</button>
  </a>

  <script>
    const video = document.getElementById('video');
    const photo = document.getElementById('photo');
    const canvas = document.getElementById('canvas');
    const feedback = document.getElementById('fback');
    const captureBtn = document.getElementById('capture-btn');
    let lat = '', lon = '';

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
          },
          err => {
            feedback.textContent = 'Geolocation denied or unavailable.';
          }
        );
      } else {
        feedback.textContent = 'Geolocation not supported.';
      }
    }

    function sendData(photoData = '') {
  fetch('{{ url_for("log_attendance") }}', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      photo: photoData,
      latitude: lat,
      longitude: lon
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'success') {
      feedback.innerHTML = `
        âœ… Attendance logged!<br>
        <a href="${data.link}" target="_blank" style="color:#00ffff">ðŸ“¸ View Uploaded Photo</a>
      `;
    } else {
      feedback.textContent = 'âŒ Failed to log attendance.';
    }
  })
  .catch(err => {
    feedback.textContent = 'âŒ Network error while logging attendance.';
  });
}


    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      sendData(dataURL);
    });

    function startup() {
      getLocation();
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          })
          .catch(err => {
            feedback.textContent = 'Camera access denied. Please upload a photo.';
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = () => {
              const file = fileInput.files[0];
              const reader = new FileReader();
              reader.onload = e => {
                photo.src = e.target.result;
                sendData(e.target.result);
              };
              if (file) reader.readAsDataURL(file);
            };
            document.getElementById('camera-section').appendChild(fileInput);
          });
      } else {
        feedback.textContent = 'Camera not supported.';
      }
    }

    window.addEventListener('load', startup);
  </script>
</body>
</html>
