<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f29, #003544);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #073642;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #268bd2;
      border: none;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #006ba1;
    }
    .btn-secondary {
      background-color: #555;
      border: none;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Leave Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

<form method="POST" action="{{ url_for('leave_login') }}">
  <div class="mb-3">
    <label for="emp_id" class="form-label">Employee ID</label>
    <input type="text" class="form-control" name="emp_id" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>


    <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">â¬… Back to Home</a>
  </div>
</body>
</html>
