<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Employee Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f29, #003544);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .login-box {
      background: #073642;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }
    .btn-primary {
      background-color: #268bd2;
      border: none;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #006ba1;
    }
    .btn-secondary {
      background-color: #555;
      border: none;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #333;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>

  <div class="login-box">
    <h2 class="text-center mb-4">Employee Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
<!-- login.html -->
<form method="POST" action="{{ url_for('login') }}" onsubmit="return fillLocation(event)">
  <div class="mb-3">
    <label for="emp_id" class="form-label">Employee ID</label>
    <input type="text" class="form-control" name="emp_id" id="emp_id" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password" required>
  </div>
  <input type="hidden" name="lat" id="lat">
  <input type="hidden" name="lon" id="lon">
  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">â¬… Back to Home</a>
  </div>

<script>
  function fillLocation(event) {
    event.preventDefault();
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('lat').value = position.coords.latitude;
        document.getElementById('lon').value = position.coords.longitude;
        event.target.submit();
      }, function(error) {
        alert("Please allow location access.");
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
    return false;
  }
</script>
</body>
</html>
